name: Trigger Jenkins Job
on: [push]

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@v0.0.3
        with:
          url: 'http://52.66.249.21:8080'
          user: ${{ secrets.JENKINS_USER }}
          token: ${{ secrets.JENKINS_PAT }}
          job: 'GitHub_Trigger'
