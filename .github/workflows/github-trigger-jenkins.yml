name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Nexus Docker Repository
      - name: Login to Nexus Docker Registry
        run: echo "${{ secrets.NEXUS_PASSWORD }}" | docker login ${{ secrets.NEXUS_URL }} -u ${{ secrets.NEXUS_USERNAME }} --password-stdin

      # Build the Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.NEXUS_URL }}/my-flask-app:latest .

      # Push the Docker Image to Nexus
      - name: Push Docker Image to Nexus
        run: |
          docker push ${{ secrets.NEXUS_URL }}/my-flask-app:latest
